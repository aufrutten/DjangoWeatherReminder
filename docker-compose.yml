version: "3.8"

services:
  django:
    build: .
    volumes:
      - .:/django
      - static:/django/root/staticfiles
    ports:
      - "8000:8000"
    expose:
      - 8000
    container_name: django

  nginx_http:
    container_name: nginx_http
    image: nginx:latest
    restart: unless-stopped
    depends_on:
      - django
    ports:
      - "80:80"
    expose:
      - 80
    volumes:
      - static:/var/www/html/static/
      - ./nginx.conf:/etc/nginx/nginx.conf

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    depends_on:
      - nginx_http
    volumes:
      - etc-letsencrypt:/etc/letsencrypt
      - www-html:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html
      --email aufrutten@gmail.com --agree-tos --no-eff-email
      -d aufrutten.com --renew-by-default

  nginx_https:
    container_name: nginx_https
    image: nginx:latest
    restart: unless-stopped
    depends_on:
      - django
      - certbot
      - nginx_http
    ports:
      - "443:443"
    expose:
      - 443
    volumes:
      - static:/var/www/html/static/
      - ./nginx-ssl.conf:/etc/nginx/nginx.conf
      - www-html:/var/www/html/
      - etc-letsencrypt:/etc/letsencrypt

volumes:
  static:
  www-html:
  etc-letsencrypt:
