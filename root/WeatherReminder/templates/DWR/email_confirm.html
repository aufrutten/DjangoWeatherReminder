{% extends 'base/index.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col-md-10 mx-auto col-lg-5" style="margin-top: 10%">
    <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">{{ email }}</h1>
        </div>

        <div class="modal-body p-5 pt-0">
            {% crispy form %}
            <hr class="my-4">
            <small class="text-muted">By clicking Confirm, you agree to the terms of use.</small>
        </div>
    </div>
</div>
{% endblock %}
